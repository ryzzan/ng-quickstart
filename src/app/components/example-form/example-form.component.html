<mat-card>
  <form id="example-form" [formGroup]="exampleFormForm">
    <mat-tab-group>
      <mat-tab label="Dados principais" id="example-main">
        <mat-form-field>
          <mat-label>CPF</mat-label><input matInput type="text" formControlName="uniqueId" placeholder="Apenas números"
            required autocomplete="new-password">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Nome</mat-label><input matInput type="text" formControlName="name" placeholder="Nome completo"
            required autocomplete="new-password">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Nascimento</mat-label><input matInput type="date" formControlName="birthdate"
            placeholder="dd/mm/aaaa" required autocomplete="new-password">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Gênero</mat-label>
          <mat-select formControlName="gender" required>
            <mat-option *ngFor="let genderItem of genderSelectObject" [value]="genderItem.value">{{genderItem.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-tab>
      <mat-tab label="Contatos" id="example-contact">
        <ng-container formArrayName="exampleContactArray">
          <mat-card *ngFor="let _ of exampleContactArray.controls; index as i">
            <ng-container [formGroupName]="i">
              <mat-card-header>Contato {{1 + i}}</mat-card-header>
              <mat-card-content>
                <mat-form-field>
                  <mat-label>Tipo de contato</mat-label>
                  <mat-select formControlName="contactType">
                    <mat-option *ngFor="let contactTypeItem of contactTypeSelectObject" [value]="contactTypeItem.value">
                      {{contactTypeItem.value}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Valor</mat-label><input matInput type="text" formControlName="value"
                    placeholder="Valor do contato" autocomplete="new-password">
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Complemento</mat-label><input matInput type="text" formControlName="complement"
                    placeholder="Mais informações sobre o contato" autocomplete="new-password">
                </mat-form-field>
              </mat-card-content>
              <mat-card-actions><button mat-button type="button" color="warn"
                  (click)="removeExampleContactArray(i)">Remover contato</button></mat-card-actions>
            </ng-container>
          </mat-card>
        </ng-container>
        <mat-card>
          <mat-card-content><button mat-button type="button" (click)=addExampleContactArray()>Adicionar contato</button>
          </mat-card-content>
        </mat-card>
      </mat-tab>
    </mat-tab-group><button mat-raised-button color="primary">{{isAddModule ? 'Criar' : 'Editar'}}</button>
  </form>
</mat-card>
