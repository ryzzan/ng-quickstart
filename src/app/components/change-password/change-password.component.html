<mat-card class="centralized">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>Mudar senha</mat-card-title>
    <mat-card-subtitle>Defina nova senha.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form id="changePassword" [formGroup]="changePasswordForm" (ngSubmit)="changePasswordSubmit()" class="flex-column">
      <mat-form-field>
        <mat-label>Senha</mat-label><input matInput type="password" formControlName="password" id="password"
          placeholder="MÃ­nimo de 8 caracteres" required ngModel autocomplete="new-password">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Repetir senha</mat-label><input matInput type="password" formControlName="repeatPassword"
          id="repeatPassword" placeholder="Repita sua nova senha" required ngModel autocomplete="new-password">
      </mat-form-field><button mat-raised-button color="primary" [routerLink]="['/login']"
        routerLinkActive="router-link-active">ALTERAR</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/']" routerLinkActive="router-link-active">Login</button>
  </mat-card-actions>
</mat-card>
