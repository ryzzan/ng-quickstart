<h1 mat-dialog-title>Confirmar ação de remoção</h1>
<div>Os ítens apagados não poderão ser recuperados diretamente pelo sistema</div>
<div mat-dialog-content></div>
<div mat-dialog-actions>
  <form id="remove-confirmation-dialog" [formGroup]="removeConfirmationDialogForm"
    (ngSubmit)="removeConfirmationDialogSubmit()"><button mat-raised-button color="warn"
      mat-dialog-close>REMOVER</button></form>
</div>
